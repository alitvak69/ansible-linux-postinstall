---
# defaults file for ansible-linux-postinstall

# sysctl
# https://help.ubuntu.com/community/Xen
sysctl_net_bridge_bridge_nf_call_ip6tables: 0
sysctl_net_bridge_bridge_nf_call_iptables: 0
sysctl_net_bridge_bridge_nf_call_arptables: 0
# http://askubuntu.com/questions/243499/how-do-i-set-up-a-xen-bridge
sysctl_net_ipv4_ip_forward: 1
sysctl_net_ipv4_conf_eth0_proxy_arp: 1

# udev
lp_udev_rules_dir: "/etc/udev/rules.d"
# udev persistent-net.rules
lp_udev_persistent_net_rules_file: "70-persistent-net.rules"
lp_udev_persistent_net_rules: []
# udev hci.rules
lp_udev_hci_rules_file: "71-hci.rules"
lp_udev_hci_rules: []

# EOF
